# ~/.tmuxinator/basic.yml

name: basic
root: ~/projects
pre:
 - cd ~/github/dotfiles
 - git pull origin master
 - cd ~/projects

windows:
  - main:
      layout: main-vertical
      panes:
        - #empty
        - #empty
        - #empty
  - sub:
      layout: main-vertical
      panes:
        - #empty
        - #empty
        - #empty
