# ~/.tmuxinator/basic.yml

name: basic
root: ~/
on_project_start:
 - ghq look taketin/dotfiles
 - git pull origin master

windows:
  - main:
      layout: main-vertical
      panes:
        - cd ~/line-ios
        - cd ~/line-ios
        - cd ~/line-ios
  - sub:
      layout: main-vertical
      panes:
        - #empty
        - #empty
        - #empty
  - sub2:
      layout: main-vertical
      panes:
        - #empty
        - #empty
        - #empty
