# ~/.tmuxinator/basic.yml

name: basic
root: ~/projects
pre:
 - cd ~/dotfiles
 - git pull origin master
 - cd ~/work

windows:
  - main:
      layout: main-vertical
      panes:
        - #empty
        - #empty
        - #empty
  - sub:
      layout: main-vertical
      panes:
        - #empty
        - #empty
        - #empty
